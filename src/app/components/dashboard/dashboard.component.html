<div style="background-color:black;height: 100vh;">
<div class="container text-center">
  <h1 class="text-center mb-4 text-white my-2"><i class="bi bi-person-arms-up"></i>Personal Budget Tracker</h1>
  <nav class="mb-4">
    <div class="btn-group" role="group">
      <button class="btn custom-button" routerLink="/home"><i class="bi bi-house"></i>Home</button>
      <button class="btn custom-button" routerLink="/dashboard"><i class="bi bi-palette"></i>Dashboard</button>
      <button class="btn custom-button" routerLink="/expenses"><i class="bi bi-wallet"></i>Expenses</button>
      <button class="btn custom-button" routerLink="/income"><i class="bi bi-cash-stack"></i>Income</button>
      <button class="btn custom-button" routerLink="/categories"><i class="bi bi-clipboard2-check"></i>Categories</button>
      <button class="btn custom-button" routerLink="/monthly-summary"><i class="bi bi-calendar-event"></i>Monthly Summary</button>
    </div>
  </nav>
  </div>

<div class="d-flex justify-content-center mx-8">
  <div class="card " style="width: 50rem;top:100px">
    <div class="card-body">
      <h2 class="card-title text-center mb-4"><i class="bi bi-currency-exchange">DashBoard</i></h2>
      <div class="summary">
        <div class="card mb-3 text-white custom-income">
          <div class="card-body">
            <h3 class="card-title"><i class="bi bi-currency-rupee"></i>Total Income</h3>
            <p class="card-text">₹{{ totalIncome }}</p>
          </div>
        </div>
        <div class="card mb-3 text-white custom-expenses">
          <div class="card-body">
            <h3 class="card-title"><i class="bi bi-currency-rupee"></i>Total Expenses</h3>
            <p class="card-text">₹{{ totalExpenses  }}</p>
          </div>
        </div>
        <div class="card mb-3 text-white custom-balance">
          <div class="card-body">
            <h3 class="card-title"><i class="bi bi-currency-rupee"></i>Balance</h3>
            <p class="card-text">₹{{ balance }}</p>
          </div>
        </div>
      </div>
      <!-- <div class="chart">
        <canvas baseChart 
                [datasets]="chartData" 
                [labels]="chartLabels" 
                [options]="chartOptions" 
                [legend]="true" 
                [chartType]="'pie'">
        </canvas>
      </div> -->
    </div>
  </div>
</div>
</div>
